<ion-header>
    <ion-toolbar>
        <ion-title>Vista De Productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>



    <ion-grid>
        <ion-row>
            <ion-col size=1>
                <div>
                    #
                </div>
            </ion-col>
            <ion-col>
                <div>
                    Nombre
                </div>
            </ion-col>
            <!-- falta cantidad -->
            <ion-col>
                <div>
                    Cantidad
                </div>
            </ion-col>
            <ion-col>
                <div>
                    Precio
                </div>
            </ion-col>
            <ion-col>
                <div>
                    Publicado
                </div>
            </ion-col>
            <ion-col size=1>
                <div>
                    D
                </div>
            </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-start" *ngFor="let datos of producto; let i = index">
            <ion-col size=1>
                <div>
                    {{i + 1}}
                </div>
            </ion-col>
            <ion-col>
                <div>
                    {{datos.cantidad}}
                </div>
            </ion-col>
            <ion-col>
                <div>
                    {{datos.precioProducto}}
                </div>
            </ion-col>
            <ion-col>
                <div>
                    {{datos.fechaPublicacion}}
                </div>
            </ion-col>
            <ion-col>
                <div>
                    <button>Eliminar</button>
                </div>
            </ion-col>


        </ion-row>
    </ion-grid>

    <!-- <ion-row class="ion-align-items-start">
            <ion-col>
                <div>
                    1 of 4
                </div>
            </ion-col>
           
        </ion-row> -->









</ion-content>
